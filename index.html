<html lang="en">
<head>
	<link href="fishes.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=800, initial-scale=1, user-scalable=yes" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>HTML5 Fishes by Jamund Ferguson</title>
</head>
<body>

  <div id="game">
  		
  	<!-- menu -->
  	<div id="menu" class="screen">
  		<h1>HTML5 Fishes</h1>
  		<h2>By Jamund Ferguson</h2>
  		<img id="logo" src="logo.png">
  		<nav>
  			<h1>Choose your adventure:</h1>
  			<a href="#play">Play</a>
  			<a href="#scores">High Scores</a>
  		</nav>
  	</div>
		
    <!-- high scores -->
    <div id="scores" class="screen">
      <a href="#menu" class="back">Back</a>
      <h1>High Scores</h1>
      <ol id="scoreList">
      </ol>
    </div>
    
    <!-- game -->
    <div id="play" class="screen">
  		<canvas id="thesea" width="800" height="600"></canvas>
  		<canvas id="shark" width="400" height="100"></canvas>
  		<div id="gameOver" class="isHidden">
            <span id="name" contenteditable>Anonymous</span>
    		<a href="#replay">Re-Play</a>
    		<a href="#scores">High Scores</a>
  		</div>
  		<div id="controls" class="control">
    		<div id="score">Death Toll: 0 / 0</div>
    		<div id="time">0s</div>
    		<div id="fps">0 FPS</div>
  		</div>
    </div>

  </div>
	
	<!-- scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="classes/Fish.js"></script>
	<script src="classes/ScoreBoard.js"></script>
	<script src="classes/CollisionBoundary.js"></script>
	<script src="classes/Sea.js"></script>
	<script src="classes/Shark.js"></script>
	<script src="classes/Smasher.js"></script>
	<script src="fishes.js"></script>

</body>
</html>
