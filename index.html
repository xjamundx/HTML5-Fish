<html>
<head>
	<link href="fishes.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="classes/Fish.js"></script>

<body>
	<canvas id="game" width="800" height="600"></canvas>
	<div id="controls">
		<label id="score">Death Toll: 0</label>
		<input id="restart" value="Restart" type="button"/>
		<input title="up" class="joystick" value="^" type="button"/>
		<input title="down" class="joystick" title="down" value="V" type="button"/>
